<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>The Diamond Store — Coming Soon</title>
<meta name="description" content="The Diamond Store — Affordable & Trusted Digital Plans — Coming Soon. Get 70-80% off." />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#020617;
    --gold:#facc15;
    --gold-strong:#eab308;
    --muted:#9ca3af;
    --white:#f9fafb;
  }
  html,body{height:100%;margin:0;font-family:'Poppins',system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;}
  body{
    background: radial-gradient(1200px 600px at 10% 10%, rgba(250,204,21,0.05), transparent),
                linear-gradient(180deg, #000000 0%, #020617 60%);
    color:var(--white);
    overflow:hidden;
    display:flex;
    align-items:center;
    justify-content:center;
  }

  /* canvas sits behind content */
  #bgCanvas{
    position:fixed;
    inset:0;
    z-index:0;
    pointer-events:none;
  }

  .wrap{
    position:relative;
    z-index:10;
    width:100%;
    max-width:980px;
    padding:36px;
    box-sizing:border-box;
    text-align:center;
  }

  .card{
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.03);
    backdrop-filter: blur(8px);
    border-radius:20px;
    padding:36px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.6), 0 0 60px rgba(234,179,8,0.03);
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:18px;
  }

  /* Animated logo */
  .logo {
    width:160px;
    height:160px;
    border-radius:50%;
    display:flex;
    align-items:center;
    justify-content:center;
    background: radial-gradient(circle at 30% 25%, rgba(250,204,21,0.08), transparent 35%), rgba(255,255,255,0.02);
    box-shadow: 0 8px 30px rgba(234,179,8,0.08), 0 0 40px rgba(250,204,21,0.03) inset;
    border:1px solid rgba(255,255,255,0.04);
    overflow:hidden;
    position:relative;
    animation: float 4s ease-in-out infinite;
  }

  .logo img{
    width:86%;
    height:86%;
    object-fit:contain;
    filter: drop-shadow(0 6px 18px rgba(234,179,8,0.12));
    transform-origin:center;
    animation: slow-rotate 8s linear infinite;
  }

  @keyframes float{
    0%{transform:translateY(0);}
    50%{transform:translateY(-8px) scale(1.02);}
    100%{transform:translateY(0);}
  }
  @keyframes slow-rotate{
    0%{transform:rotate(0deg) scale(1);}
    50%{transform:rotate(-6deg) scale(1.02);}
    100%{transform:rotate(0deg) scale(1);}
  }

  h1{
    font-size:clamp(1.6rem,2.6vw,2.4rem);
    margin:0;
    letter-spacing:0.02em;
  }
  .lead{
    color:var(--muted);
    font-size:1rem;
    margin-top:4px;
  }

  .sale{
    margin-top:6px;
    font-weight:700;
    color:var(--gold);
    font-size:1.05rem;
    text-transform:uppercase;
    letter-spacing:0.08em;
    display:inline-flex;
    align-items:center;
    gap:10px;
    padding:8px 14px;
    border-radius:999px;
    background:linear-gradient(90deg, rgba(250,204,21,0.06), rgba(234,179,8,0.02));
    border:1px solid rgba(234,179,8,0.06);
  }

  /* Countdown */
  .countdown{
    display:flex;
    gap:12px;
    margin-top:8px;
    align-items:center;
    justify-content:center;
    flex-wrap:wrap;
  }
  .time-pill{
    min-width:84px;
    padding:10px 12px;
    border-radius:14px;
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border:1px solid rgba(255,255,255,0.03);
    box-shadow:0 8px 20px rgba(0,0,0,0.45);
  }
  .time-val{font-weight:700;font-size:1.2rem;color:var(--white);display:block;}
  .time-label{font-size:0.72rem;color:var(--muted);margin-top:4px;}

  .cta-row{display:flex;gap:12px;margin-top:18px;flex-wrap:wrap;justify-content:center;}
  .btn{
    padding:10px 16px;border-radius:999px;border:1px solid rgba(255,255,255,0.06);
    background:linear-gradient(90deg,var(--gold),var(--gold-strong));
    color:#081018;font-weight:700;cursor:pointer;box-shadow:0 10px 30px rgba(234,179,8,0.12);
    transition:transform .12s ease;
  }
  .btn:active{transform:translateY(2px) scale(.995);}

  .muted-note{font-size:0.82rem;color:var(--muted);margin-top:10px;}

  /* small copyright */
  footer.small{margin-top:16px;color:var(--muted);font-size:0.82rem;}

  /* responsive */
  @media (max-width:520px){
    .logo{width:120px;height:120px;}
    .time-pill{min-width:64px;padding:8px;}
  }
</style>
</head>
<body>
<canvas id="bgCanvas"></canvas>

<div class="wrap">
  <div class="card" role="main" aria-labelledby="comingSoonTitle">
    <div class="logo" aria-hidden="true">
      <img src="./1000275497.png" alt="The Diamond Store logo" id="mainLogo">
    </div>

    <h1 id="comingSoonTitle">Coming Soon — The Diamond Store</h1>
    <div class="lead">Get <strong style="color:var(--gold)">70–80% OFF</strong> on premium subscriptions</div>

    <div class="sale" aria-hidden="true">Launch: 20 Nov • 6:00 PM</div>

    <div class="countdown" id="countdown" aria-live="polite">
      <div class="time-pill"><span class="time-val" id="days">--</span><span class="time-label">Days</span></div>
      <div class="time-pill"><span class="time-val" id="hours">--</span><span class="time-label">Hours</span></div>
      <div class="time-pill"><span class="time-val" id="minutes">--</span><span class="time-label">Minutes</span></div>
      <div class="time-pill"><span class="time-val" id="seconds">--</span><span class="time-label">Seconds</span></div>
    </div>

    <div class="cta-row">
      <button class="btn" onclick="window.open('https://wa.me/919024487624?text='+encodeURIComponent('Hi, I saw the coming soon page and want early access to launch deals.'))">Notify me on WhatsApp</button>
      <button class="btn" style="background:transparent;color:var(--gold);border:1px solid rgba(250,204,21,0.18)" onclick="window.location='products.html'">View products (preview)</button>
    </div>

    <div class="muted-note">Follow on Instagram for updates: <a href="https://www.instagram.com/the_diamond._.store?igsh=NzRlaG9haGJxY2lk" target="_blank" style="color:var(--gold)">@the_diamond._.store</a></div>

    <footer class="small">© <span id="year"></span> The Diamond Store</footer>
  </div>
</div>

<script>
/* Countdown to target: Nov 20 18:00 local (if it's already passed this year it uses next year) */
(function(){
  const now = new Date();
  const thisYear = now.getFullYear();
  let target = new Date(thisYear, 10, 20, 18, 0, 0, 0);
  if (target.getTime() <= now.getTime()){
    target = new Date(thisYear + 1, 10, 20, 18, 0, 0, 0);
  }

  function updateCountdown(){
    const now = new Date();
    let diff = Math.max(0, target - now);
    const s = Math.floor(diff/1000);
    const days = Math.floor(s / (24*3600));
    const hours = Math.floor((s % (24*3600)) / 3600);
    const minutes = Math.floor((s % 3600) / 60);
    const seconds = Math.floor(s % 60);
    document.getElementById('days').textContent = String(days).padStart(2,'0');
    document.getElementById('hours').textContent = String(hours).padStart(2,'0');
    document.getElementById('minutes').textContent = String(minutes).padStart(2,'0');
    document.getElementById('seconds').textContent = String(seconds).padStart(2,'0');

    if (diff <= 0) {
      clearInterval(timerInterval);
      document.getElementById('comingSoonTitle').textContent = 'We are live!';
      document.querySelector('.sale').textContent = 'Live — Enjoy 70–80% OFF';
    }
  }
  updateCountdown();
  const timerInterval = setInterval(updateCountdown, 1000);

  // set readable launch text
  const t = target;
  document.querySelector('.sale').textContent = 'Launch: ' + t.toLocaleDateString() + ' • ' + (('0'+t.getHours()).slice(-2)) + ':' + (('0'+t.getMinutes()).slice(-2));
  document.getElementById('year').textContent = new Date().getFullYear();
})();

/* Background diamonds falling using the provided logo as particle */
(function(){
  const canvas = document.getElementById('bgCanvas');
  const ctx = canvas.getContext('2d');
  let W = canvas.width = innerWidth;
  let H = canvas.height = innerHeight;
  const particles = [];
  const MAX = 30;

  const img = new Image();
  img.src = './1000275497.png';

  function rand(min,max){ return Math.random()*(max-min)+min; }

  function resize(){
    W = canvas.width = innerWidth;
    H = canvas.height = innerHeight;
  }
  addEventListener('resize', resize);

  function init(){
    particles.length = 0;
    for(let i=0;i<MAX;i++){
      particles.push({
        x: rand(0,W),
        y: rand(-H, H),
        vx: rand(-0.2,0.6),
        vy: rand(0.2,1.0),
        size: rand(14,40),
        rot: rand(0,Math.PI*2),
        vrot: rand(-0.01,0.02),
        opacity: rand(0.06,0.22),
        delay: rand(0,2000)
      });
    }
  }

  function drawParticle(p){
    ctx.save();
    ctx.globalAlpha = Math.min(1, p.opacity);
    ctx.translate(p.x, p.y);
    ctx.rotate(p.rot);
    const s = p.size;
    if (img.complete) {
      ctx.drawImage(img, -s/2, -s/2, s, s);
    } else {
      ctx.beginPath();
      ctx.moveTo(0,-s*0.5);
      ctx.lineTo(s*0.35,0);
      ctx.lineTo(0,s*0.5);
      ctx.lineTo(-s*0.35,0);
      ctx.closePath();
      ctx.fillStyle = 'rgba(250,204,21,0.06)';
      ctx.fill();
    }
    ctx.restore();
  }

  let last = performance.now();
  function tick(now){
    const dt = now - last;
    last = now;
    ctx.clearRect(0,0,W,H);
    // soft center glow
    const gradient = ctx.createRadialGradient(W/2,H/2,0,W/2,H/2, Math.max(W,H)*0.9);
    gradient.addColorStop(0, 'rgba(250,204,21,0.015)');
    gradient.addColorStop(1, 'rgba(2,6,23,0.0)');
    ctx.fillStyle = gradient;
    ctx.fillRect(0,0,W,H);

    for(let p of particles){
      if (p.delay>0){ p.delay -= dt; continue; }
      p.x += p.vx * (dt*0.06);
      p.y += p.vy * (dt*0.06);
      p.rot += p.vrot * (dt*0.06);
      if (p.y - p.size > H + 40){
        p.x = rand(0,W);
        p.y = -rand(20,140);
        p.vy = rand(0.2,1.0);
        p.vx = rand(-0.4,0.6);
        p.size = rand(12,44);
        p.opacity = rand(0.06,0.28);
      }
      drawParticle(p);
    }
    requestAnimationFrame(tick);
  }

  img.onload = function(){ init(); requestAnimationFrame(tick); };
  setTimeout(()=>{ if(particles.length===0){ init(); requestAnimationFrame(tick);} }, 400);
})();
</script>
</body>
</html>
