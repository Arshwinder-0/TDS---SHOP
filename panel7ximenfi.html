
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #1e1b4b;
            --light: #f8fafc;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 50%, #4c1d95 100%);
            overflow-x: hidden;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .bg-animation span {
            position: absolute;
            display: block;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            animation: float 25s linear infinite;
            bottom: -150px;
            border-radius: 50%;
        }

        .bg-animation span:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
        .bg-animation span:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
        .bg-animation span:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
        .bg-animation span:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
        .bg-animation span:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
        .bg-animation span:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
        .bg-animation span:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
        .bg-animation span:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }
        .bg-animation span:nth-child(9) { left: 20%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s; }
        .bg-animation span:nth-child(10) { left: 85%; width: 150px; height: 150px; animation-delay: 0s; animation-duration: 11s; }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
            }
        }

        /* Login Page */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 50px 40px;
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            border-radius: 20px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .login-title {
            text-align: center;
            color: white;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .login-subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 40px;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            transition: 0.3s;
        }

        .input-group input {
            width: 100%;
            padding: 18px 20px 18px 55px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.15);
        }

        .input-group input:focus + i,
        .input-group input:focus ~ i {
            color: var(--primary);
        }

        .login-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border: none;
            border-radius: 14px;
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(99, 102, 241, 0.4);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid var(--danger);
            color: #fca5a5;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Dashboard */
        .dashboard {
            display: none;
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .login-container.hidden {
            display: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: slideDown 0.5s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header-logo {
            width: 50px;
            height: 50px;
            object-fit: contain;
            border-radius: 12px;
        }

        .header-title {
            color: white;
            font-size: 24px;
            font-weight: 700;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .admin-name {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }

        .admin-name span {
            color: white;
            font-weight: 600;
        }

        .logout-btn {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid var(--danger);
            color: #fca5a5;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logout-btn:hover {
            background: var(--danger);
            color: white;
            transform: translateY(-2px);
        }

        /* Stats */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: scaleIn 0.5s ease forwards;
            opacity: 0;
        }

        .stat-card:nth-child(1) { animation-delay: 0.1s; }
        .stat-card:nth-child(2) { animation-delay: 0.2s; }
        .stat-card:nth-child(3) { animation-delay: 0.3s; }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .stat-icon.total { background: rgba(99, 102, 241, 0.2); color: #a5b4fc; }
        .stat-icon.active { background: rgba(16, 185, 129, 0.2); color: #6ee7b7; }
        .stat-icon.expired { background: rgba(239, 68, 68, 0.2); color: #fca5a5; }

        .stat-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            margin-bottom: 5px;
        }

        .stat-value {
            color: white;
            font-size: 32px;
            font-weight: 700;
        }

        /* Products Section */
        .section-title {
            color: white;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title i {
            color: var(--primary);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            animation: cardSlide 0.6s ease forwards;
            opacity: 0;
        }

        .product-card:nth-child(1) { animation-delay: 0.1s; }
        .product-card:nth-child(2) { animation-delay: 0.15s; }
        .product-card:nth-child(3) { animation-delay: 0.2s; }
        .product-card:nth-child(4) { animation-delay: 0.25s; }
        .product-card:nth-child(5) { animation-delay: 0.3s; }
        .product-card:nth-child(6) { animation-delay: 0.35s; }
        .product-card:nth-child(7) { animation-delay: 0.4s; }

        @keyframes cardSlide {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .product-info h3 {
            color: white;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .product-name {
            display: flex;
            align-items: center;
            gap: 10px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        .product-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .product-icon.prime { background: linear-gradient(135deg, #00a8e1, #232f3e); }
        .product-icon.netflix { background: linear-gradient(135deg, #e50914, #b20710); }
        .product-icon.youtube { background: linear-gradient(135deg, #ff0000, #cc0000); }
        .product-icon.chaupal { background: linear-gradient(135deg, #ff6b00, #ff9500); }

        .status-badge {
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-badge.active {
            background: rgba(16, 185, 129, 0.2);
            color: #6ee7b7;
            border: 1px solid rgba(16, 185, 129, 0.3);
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0%, 100% { box-shadow: 0 0 5px rgba(16, 185, 129, 0.3); }
            50% { box-shadow: 0 0 20px rgba(16, 185, 129, 0.5); }
        }

        .status-badge.expired {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .product-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 15px;
            border-radius: 10px;
        }

        .detail-label {
            color: rgba(255, 255, 255, 0.5);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 5px;
        }

        .detail-value {
            color: white;
            font-size: 14px;
            font-weight: 600;
        }

        .timer-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }

        .timer-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        .timer-display {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .timer-block {
            background: rgba(99, 102, 241, 0.2);
            padding: 12px 15px;
            border-radius: 10px;
            min-width: 60px;
        }

        .timer-block.expired-timer {
            background: rgba(239, 68, 68, 0.2);
        }

        .timer-value {
            color: white;
            font-size: 24px;
            font-weight: 700;
            display: block;
        }

        .timer-unit {
            color: rgba(255, 255, 255, 0.5);
            font-size: 10px;
            text-transform: uppercase;
        }

        .expired-text {
            color: #fca5a5;
            font-size: 20px;
            font-weight: 700;
        }

        /* Progress Bar */
        .progress-container {
            margin-top: 15px;
        }

        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success), #34d399);
            border-radius: 10px;
            transition: width 1s ease;
        }

        .progress-fill.low {
            background: linear-gradient(90deg, var(--warning), #fbbf24);
        }

        .progress-fill.critical {
            background: linear-gradient(90deg, var(--danger), #f87171);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 20px;
                text-align: center;
            }

            .header-left {
                flex-direction: column;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .product-details {
                grid-template-columns: 1fr;
            }

            .timer-display {
                flex-wrap: wrap;
            }

            .login-box {
                padding: 40px 25px;
            }
        }
    </style>
</head>
<body>
    <!-- Background Animation -->
    <div class="bg-animation">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Login Page -->
    <div class="login-container" id="loginPage">
        <div class="login-box">
            <div class="login-logo">
                <img src="logo.png" alt="Logo">
            </div>
            <h1 class="login-title">Admin Login</h1>
            <p class="login-subtitle">Enter your credentials to access dashboard</p>
            
            <div class="error-message" id="errorMsg">
                <i class="fas fa-exclamation-circle"></i> Invalid username or password
            </div>

            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username" required>
                    <i class="fas fa-user"></i>
                </div>
                <div class="input-group">
                    <input type="password" id="password" placeholder="Password" required>
                    <i class="fas fa-lock"></i>
                </div>
                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
        </div>
    </div>

    <!-- Dashboard -->
    <div class="dashboard" id="dashboard">
        <header class="header">
            <div class="header-left">
                <img src="logo.png" alt="Logo" class="header-logo">
                <h1 class="header-title">Admin Dashboard</h1>
            </div>
            <div class="header-right">
                <div class="admin-name">
                    Welcome, <span id="adminName">Admin</span>
                </div>
                <button class="logout-btn" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </header>

        <!-- Stats -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-icon total">
                    <i class="fas fa-box"></i>
                </div>
                <div class="stat-label">Total Subscriptions</div>
                <div class="stat-value" id="totalCount">7</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon active">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-label">Active</div>
                <div class="stat-value" id="activeCount">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon expired">
                    <i class="fas fa-times-circle"></i>
                </div>
                <div class="stat-label">Expired</div>
                <div class="stat-value" id="expiredCount">0</div>
            </div>
        </div>

        <!-- Products -->
        <h2 class="section-title">
            <i class="fas fa-list"></i> Active Subscriptions
        </h2>
        <div class="products-grid" id="productsGrid">
            <!-- Products will be injected here -->
        </div>
    </div>

    <script>
        // Credentials
        const validUsers = [
            { username: 'Arshwinder', password: 'SRAN7KRW' },
            { username: 'Rajinder', password: 'ADMIN' }
        ];

        // Products Data
        const products = [
            { name: 'Pirtpal', product: 'Amazon Prime', date: '19-12-25', duration: 1 },
            { name: 'Rai', product: 'Netflix 4k', date: '19-12-25', duration: 1 },
            { name: 'Sumit Grover', product: 'Chaupal 4k', date: '21-12-25', duration: 1 },
            { name: 'Manpreet', product: 'YouTube', date: '21-12-25', duration: 1 },
            { name: 'Abhijeet Sran', product: 'Chaupal 4k', date: '19-11-25', duration: 6 },
            { name: 'Jeeva', product: 'YouTube', date: '21-12-25', duration: 1 },
            { name: 'Aditya', product: 'Youtube', date: '21-12-25', duration: 1 }, 
            { name: 'Lavish Beniwal', product: 'Amazon Prime', date: '21-12-25', duration: 6 }
        ];

        // Login Handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const user = validUsers.find(u => 
                u.username.toLowerCase() === username.toLowerCase() && 
                u.password === password
            );

            if (user) {
                document.getElementById('loginPage').classList.add('hidden');
                document.getElementById('dashboard').classList.add('active');
                document.getElementById('adminName').textContent = user.username;
                sessionStorage.setItem('loggedIn', 'true');
                sessionStorage.setItem('adminName', user.username);
                renderProducts();
            } else {
                const errorMsg = document.getElementById('errorMsg');
                errorMsg.style.display = 'block';
                setTimeout(() => {
                    errorMsg.style.display = 'none';
                }, 3000);
            }
        });

        // Logout Handler
        function logout() {
            sessionStorage.removeItem('loggedIn');
            sessionStorage.removeItem('adminName');
            document.getElementById('dashboard').classList.remove('active');
            document.getElementById('loginPage').classList.remove('hidden');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        // Check Session
        if (sessionStorage.getItem('loggedIn') === 'true') {
            document.getElementById('loginPage').classList.add('hidden');
            document.getElementById('dashboard').classList.add('active');
            document.getElementById('adminName').textContent = sessionStorage.getItem('adminName');
            renderProducts();
        }

        // Parse Date (DD-MM-YY format)
        function parseDate(dateStr) {
            const parts = dateStr.split('-');
            const day = parseInt(parts[0]);
            const month = parseInt(parts[1]) - 1;
            const year = 2000 + parseInt(parts[2]);
            return new Date(year, month, day);
        }

        // Calculate Expiry Date
        function getExpiryDate(startDate, durationMonths) {
            const expiry = new Date(startDate);
            expiry.setMonth(expiry.getMonth() + durationMonths);
            return expiry;
        }

        // Get Product Icon Class
        function getProductIcon(product) {
            const productLower = product.toLowerCase();
            if (productLower.includes('prime') || productLower.includes('amazon')) return 'prime';
            if (productLower.includes('netflix')) return 'netflix';
            if (productLower.includes('youtube')) return 'youtube';
            if (productLower.includes('chaupal')) return 'chaupal';
            return 'prime';
        }

        // Get Product Icon
        function getProductFA(product) {
            const productLower = product.toLowerCase();
            if (productLower.includes('prime') || productLower.includes('amazon')) return 'fab fa-amazon';
            if (productLower.includes('netflix')) return 'fas fa-play';
            if (productLower.includes('youtube')) return 'fab fa-youtube';
            if (productLower.includes('chaupal')) return 'fas fa-film';
            return 'fas fa-tv';
        }

        // Format Date
        function formatDate(date) {
            const options = { day: '2-digit', month: 'short', year: 'numeric' };
            return date.toLocaleDateString('en-IN', options);
        }

        // Render Products
        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';

            products.forEach((product, index) => {
                const startDate = parseDate(product.date);
                const expiryDate = getExpiryDate(startDate, product.duration);
                const now = new Date();
                const isActive = now < expiryDate;
                const timeRemaining = expiryDate - now;

                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="product-header">
                        <div class="product-info">
                            <h3>${product.name}</h3>
                            <div class="product-name">
                                <div class="product-icon ${getProductIcon(product.product)}">
                                    <i class="${getProductFA(product.product)}"></i>
                                </div>
                                ${product.product}
                            </div>
                        </div>
                        <span class="status-badge ${isActive ? 'active' : 'expired'}">
                            ${isActive ? 'Active' : 'Expired'}
                        </span>
                    </div>
                    <div class="product-details">
                        <div class="detail-item">
                            <div class="detail-label">Purchase Date</div>
                            <div class="detail-value">${formatDate(startDate)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Expiry Date</div>
                            <div class="detail-value">${formatDate(expiryDate)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Duration</div>
                            <div class="detail-value">${product.duration} Month${product.duration > 1 ? 's' : ''}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Status</div>
                            <div class="detail-value">${isActive ? 'ðŸŸ¢ Running' : 'ðŸ”´ Ended'}</div>
                        </div>
                    </div>
                    <div class="timer-section">
                        <div class="timer-label">${isActive ? 'Time Remaining' : 'Subscription Ended'}</div>
                        <div class="timer-display" id="timer-${index}">
                            ${isActive ? getTimerHTML(timeRemaining) : '<span class="expired-text"><i class="fas fa-clock"></i> EXPIRED</span>'}
                        </div>
                        ${isActive ? `
                        <div class="progress-container">
                            <div class="progress-bar">
                                <div class="progress-fill ${getProgressClass(startDate, expiryDate)}" style="width: ${getProgressWidth(startDate, expiryDate)}%"></div>
                            </div>
                        </div>
                        ` : ''}
                    </div>
                `;
                grid.appendChild(card);
            });

            updateStats();
            startTimers();
        }

        // Get Timer HTML
        function getTimerHTML(ms) {
            if (ms <= 0) return '<span class="expired-text"><i class="fas fa-clock"></i> EXPIRED</span>';

            const days = Math.floor(ms / (1000 * 60 * 60 * 24));
            const hours = Math.floor((ms % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((ms % (1000 * 60)) / 1000);

            return `
                <div class="timer-block">
                    <span class="timer-value">${days}</span>
                    <span class="timer-unit">Days</span>
                </div>
                <div class="timer-block">
                    <span class="timer-value">${hours.toString().padStart(2, '0')}</span>
                    <span class="timer-unit">Hours</span>
                </div>
                <div class="timer-block">
                    <span class="timer-value">${minutes.toString().padStart(2, '0')}</span>
                    <span class="timer-unit">Mins</span>
                </div>
                <div class="timer-block">
                    <span class="timer-value">${seconds.toString().padStart(2, '0')}</span>
                    <span class="timer-unit">Secs</span>
                </div>
            `;
        }

        // Progress Calculations
        function getProgressWidth(startDate, expiryDate) {
            const now = new Date();
            const total = expiryDate - startDate;
            const elapsed = now - startDate;
            const remaining = ((total - elapsed) / total) * 100;
            return Math.max(0, Math.min(100, remaining));
        }

        function getProgressClass(startDate, expiryDate) {
            const progress = getProgressWidth(startDate, expiryDate);
            if (progress < 20) return 'critical';
            if (progress < 40) return 'low';
            return '';
        }

        // Update Stats
        function updateStats() {
            let active = 0;
            let expired = 0;
            const now = new Date();

            products.forEach(product => {
                const startDate = parseDate(product.date);
                const expiryDate = getExpiryDate(startDate, product.duration);
                if (now < expiryDate) {
                    active++;
                } else {
                    expired++;
                }
            });

            document.getElementById('activeCount').textContent = active;
            document.getElementById('expiredCount').textContent = expired;
        }

        // Start Live Timers
        function startTimers() {
            setInterval(() => {
                products.forEach((product, index) => {
                    const startDate = parseDate(product.date);
                    const expiryDate = getExpiryDate(startDate, product.duration);
                    const now = new Date();
                    const timeRemaining = expiryDate - now;

                    const timerEl = document.getElementById(`timer-${index}`);
                    if (timerEl) {
                        if (timeRemaining <= 0) {
                            timerEl.innerHTML = '<span class="expired-text"><i class="fas fa-clock"></i> EXPIRED</span>';
                            const card = timerEl.closest('.product-card');
                            const badge = card.querySelector('.status-badge');
                            if (badge && badge.classList.contains('active')) {
                                badge.classList.remove('active');
                                badge.classList.add('expired');
                                badge.textContent = 'Expired';
                                updateStats();
                            }
                        } else {
                            timerEl.innerHTML = getTimerHTML(timeRemaining);
                        }
                    }
                });
            }, 1000);
        }
    </script>
</body>
</html>
